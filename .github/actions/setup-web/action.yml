name: 'Setup Web Toolchain'
description: 'Sets up Node, pnpm and caching'
runs:
  using: "composite"
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.11.0
        run_install: false

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.0'
        cache: 'pnpm'
        cache-dependency-path: '**/pnpm-lock.yaml'
