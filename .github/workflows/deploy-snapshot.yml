---
name: Deploy Snapshot

"on":
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Snapshot (Dry Mode)
        run: |
          bash scripts/wgx-deploy-snapshot.sh
        env:
          SNAPSHOT_MODE: dry

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate Snapshot Schema
        run: |
          npm install -g ajv-cli@5.0.0 ajv@8.12.0 ajv-formats@2.1.1
          ajv validate -s docs/deploy/deploy.snapshot.schema.json -d artifacts/deploy.snapshot.json -c ajv-formats

      - name: Upload Snapshot
        uses: actions/upload-artifact@v4
        with:
          name: deploy.snapshot.json
          path: artifacts/deploy.snapshot.json
