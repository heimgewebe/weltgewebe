name: policycheck
permissions:
  contents: read
on:
  pull_request:
    paths:
      - "policies/**"
      - "tools/py/**"
      - ".github/workflows/policycheck.yml"
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install pyyaml
      - run: python tools/py/policycheck.py
