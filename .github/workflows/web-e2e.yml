name: Web E2E (manual)

on:
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: web-e2e-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: apps/web

jobs:
  e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write   # required for npm cache restore
    env:
      HEADLESS: "1"
      NPM_CONFIG_AUDIT: "false"
      NPM_CONFIG_FUND: "false"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      - name: Enable Corepack (npm)
        run: corepack enable
      - name: Install deps
        run: npm ci
      - name: Install Playwright browsers
        run: npm run test:setup
      - name: Build app
        run: npm run build
      - name: Run tests
        run: npm run test:ci
      - name: Upload HTML report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            apps/web/playwright-report/**
            apps/web/playwright-report/results.xml
          if-no-files-found: ignore
      - name: Show report summary (always)
        if: always()
        run: |
          echo "✅ Playwright report stored at: apps/web/playwright-report/"
          echo "ℹ️ To view locally, run:"
          echo "npx playwright show-report apps/web/playwright-report"
      - name: Upload traces (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: apps/web/test-results/**/*.zip
          if-no-files-found: ignore
