---
name: Docs Guard

"on":
  push:
    branches:
      - main
      - dev
  pull_request:
    paths:
      - 'manifest/**'
      - 'architecture/**'
      - 'runtime/**'
      - 'runbooks/**'
      - 'scripts/docmeta/**'
      - 'SYSTEM_MAP.md'

permissions:
  contents: read

concurrency:
  group: docs-guard-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docmeta-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run Docs Guard
        run: make docs-guard
