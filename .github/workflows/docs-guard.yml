name: Docs Guard

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    paths:
      - 'manifest/**'
      - 'architecture/**'
      - 'runtime/**'
      - 'runbooks/**'
      - 'scripts/docmeta/**'
      - 'SYSTEM_MAP.md'

jobs:
  docmeta-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Repo Index Consistency
        run: python3 scripts/docmeta/check_repo_index_consistency.py

      - name: Review Age Check
        run: python3 scripts/docmeta/check_doc_review_age.py

      - name: Ensure SYSTEM_MAP up to date
        run: |
          python3 scripts/docmeta/generate_system_map.py
          git diff --exit-code SYSTEM_MAP.md
