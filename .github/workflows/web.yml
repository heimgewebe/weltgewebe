name: Web Check (Gate A)

permissions:
  contents: read

on:
  pull_request:
    branches: [main, dev]
    paths:
      - apps/web/**
      - .github/workflows/web.yml
  push:
    branches: [main, dev, 'feat/**', 'fix/**']
    paths:
      - apps/web/**
      - .github/workflows/web.yml

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write   # required for npm cache restore
    env:
      PUPPETEER_SKIP_DOWNLOAD: "true"
      NPM_CONFIG_AUDIT: "false"
      NPM_CONFIG_FUND: "false"
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
        with:
          node-version: '20.19.0'
          cache: 'pnpm'
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: SvelteKit prepare
        run: pnpm sync

      - name: Typecheck
        run: pnpm check

      - name: Lint
        run: pnpm lint

      - name: Build
        run: CI=true pnpm build

      - name: Playwright: setup browsers (CI)
        # WICHTIG: Nicht "0" setzen – jede nicht-leere Zeichenkette gilt als truthy
        # und verhindert weiterhin den Download. Ein leerer String sorgt dafür,
        # dass vorhandene job-/repo-/orgweite Defaults überschrieben werden.
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: ""
        run: pnpm test:setup

      - name: Test (CI)
        run: pnpm test:ci

      - name: Upload Playwright report (best-effort)
        if: always()
        run: pnpm test:report || true

      - name: Upload Playwright report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report
          if-no-files-found: ignore
