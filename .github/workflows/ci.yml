---
name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: >
      bash --noprofile --norc -euo pipefail {0}

jobs:
  docs-changes:
    name: Detect docs updates
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs:
              - '**/*.md'
              - '**/*.yml'
              - '**/*.yaml'
              - '.markdownlint.*'
              - '.yamllint*'
              - '.github/workflows/ci.yml'

  ci:
    needs: docs-changes
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    # skip heavy CI when it's a docs-only change (unless manually dispatched)
    if: >
      ${{ github.event_name == 'workflow_dispatch' || needs.docs-changes.outputs.docs != 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install yq
        uses: mikefarah/setup-yq@v1
        with:
          version: v4.48.1

      - name: Verify yq
        run: yq --version

      - name: Read toolchain versions
        run: |
          test -f toolchain.versions.yml || { echo "toolchain.versions.yml not found"; exit 1; }
          RUST=$(yq -r '.rust' toolchain.versions.yml)
          echo "RUST_VERSION=${RUST}" >> "$GITHUB_ENV"
          PY=$(yq -r '.python' toolchain.versions.yml)
          echo "PYTHON_VERSION=${PY}" >> "$GITHUB_ENV"
          UV=$(yq -r '.uv' toolchain.versions.yml)
          echo "UV_VERSION=${UV}" >> "$GITHUB_ENV"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy
        env:
          CARGO_TERM_COLOR: always

      - name: Cache Cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: >-
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          check-latest: true
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            apps/web/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache uv artifacts
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: >-
            ${{ runner.os }}-uv-${{ hashFiles('toolchain.versions.yml') }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ hashFiles('toolchain.versions.yml') }}-
            ${{ runner.os }}-uv-

      - name: Install uv (pinned via toolchain.versions.yml)
        run: |
          set -euo pipefail
          VER="$(yq -r '.uv' toolchain.versions.yml)"
          if [ -z "${VER:-}" ]; then
          echo "failed to parse uv version from toolchain.versions.yml" >&2
          exit 1
          fi
          echo "Installing uv v${VER} via official installerâ€¦"
          curl -LsSf --connect-timeout 10 --retry 3 --retry-all-errors https://astral.sh/uv/install.sh | UV_VERSION="v${VER}" sh -s -- --force
          echo "${HOME}/.local/bin" >> "${GITHUB_PATH}"
          hash -r
          INSTALLED="$(uv --version 2>/dev/null || uv version 2>/dev/null || uv -V 2>/dev/null)"
          if [ -z "$INSTALLED" ]; then
          echo "Could not determine uv version - is uv correctly installed?" >&2
          exit 1
          fi
          echo "${INSTALLED}"
          if ! grep -F " ${VER}" <<<"${INSTALLED}"; then
          echo "uv version mismatch" >&2
          exit 1
          fi

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Show tool versions
        run: |
          rustc --version
          python --version
          uv --version
          just --version

      - name: Validate project
        env:
          CARGO_TERM_COLOR: always
        run: just ci

  web-e2e:
    name: Web E2E
    runs-on: ubuntu-latest
    needs: ci
    timeout-minutes: 20
    env:
      HEADLESS: "1"
      NPM_CONFIG_AUDIT: "false"
      NPM_CONFIG_FUND: "false"
      FORCE_COLOR: "1"
      PW_TEST_REPORTER: dot,html,junit
      PLAYWRIGHT_HTML_REPORT_OPEN: never
      PLAYWRIGHT_JUNIT_OUTPUT_NAME: results.xml
    defaults:
      run:
        shell: bash --noprofile --norc -euo pipefail {0}
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          check-latest: true
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Enable Corepack (npm)
        run: corepack enable

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browser binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('apps/web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-ms-playwright-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Start preview server
        run: |
          npm run preview -- --host 127.0.0.1 --port 4173 &> /tmp/preview.log &
          npx --yes wait-on http://127.0.0.1:4173

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_SKIP_WEBSERVER: "1"
          PLAYWRIGHT_HTML_REPORT: playwright-report
        run: npm run test:ci

      - name: Dump preview log on failure
        if: ${{ failure() }}
        run: cat /tmp/preview.log || true

      - name: Upload Playwright report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}-${{ github.job }}
          path: apps/web/playwright-report
          if-no-files-found: ignore

  lint-docs:
    name: Docs & Shell Hygiene
    needs: docs-changes
    if: >
      ${{ github.event_name == 'workflow_dispatch' || needs.docs-changes.outputs.docs == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md
            !**/node_modules/**
            !**/dist/**
            !**/.git/**

      - name: Cache lychee responses
        uses: actions/cache@v4
        with:
          path: .lycheecache
          key: ${{ runner.os }}-lychee-${{ hashFiles('**/*.md', '.lychee.toml') }}
          restore-keys: |
            ${{ runner.os }}-lychee-

      - name: Link check (lychee)
        id: lychee
        continue-on-error: true
        uses: lycheeverse/lychee-action@v2
        with:
          # lychee v0.15 expects integer seconds for retry wait time
          args: >-
            --no-progress
            --accept "200,206,301,302,308,429,999"
            --timeout 20
            --max-concurrency 3
            --retry-wait-time 3
            --max-retries 3
            --user-agent "heimgewebe-ci-lychee"
            --exclude 'https?://(localhost|127\.0\.0\.1|0\.0\.0\.0)(:\d+)?(/.*)?'
            --exclude-path 'node_modules'
            --exclude-path 'dist'
            --cache
            --max-cache-age 1d
            '**/*.md'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Link check (lychee - verbose retry)
        if: ${{ steps.lychee.outcome == 'failure' }}
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --no-progress
            --accept "200,206,301,302,308,429,999"
            --timeout 20
            --max-concurrency 3
            --retry-wait-time 3
            --max-retries 3
            --verbose
            --user-agent "heimgewebe-ci-lychee"
            --exclude 'https?://(localhost|127\.0\.0\.1|0\.0\.0\.0)(:\d+)?(/.*)?'
            --exclude-path 'node_modules'
            --exclude-path 'dist'
            --cache
            --max-cache-age 1d
            '**/*.md'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: YAML lint
        run: |
          set -euo pipefail
          # Ensure yamllint is available (install per-run to avoid runner drift)
          python -m pip install --user yamllint
          export PATH="$HOME/.local/bin:$PATH"

          # Collect tracked YAML files (NUL-separated) in a robust, portable way
          files=()
          while IFS= read -r -d '' file; do
            files+=("$file")
          done < <(git ls-files -z -- '*.yml' '*.yaml' || true)

          if [ "${#files[@]}" -eq 0 ]; then
            echo "No YAML files to lint"
            exit 0
          fi

          printf 'Linting %d YAML files\n' "${#files[@]}"
          python -m yamllint --strict -c .yamllint.yml "${files[@]}"

      - name: Ensure jq is available
        run: |
          set -euo pipefail
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -qq
            # Install jq without recommended packages and avoid interactive prompts
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends jq
          fi

      - name: JSON lint
        run: |
          set -euo pipefail
          mapfile -d '' files < <(git ls-files -z '*.json' ':!:**/package-lock.json' || true)
          if (( ${#files[@]} )); then
            jq -n 'inputs' "${files[@]}" >/dev/null
            echo "Validated $(( ${#files[@]} )) JSON files with jq."
          else
            echo "No JSON files to lint"
          fi
