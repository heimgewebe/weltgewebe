---
name: CI

permissions:
  contents: read

"on":
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Verwende die Standard-Bash von GitHub Actions, ohne eigenes Template.
defaults:
  run:
    shell: bash

jobs:
  docs-changes:
    name: Detect docs updates
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs:
              - '**/*.md'
              - '**/*.yml'
              - '**/*.yaml'
              - '.markdownlint.*'
              - '.yamllint*'
              - '.github/workflows/ci.yml'

  ci:
    needs: docs-changes
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    # skip heavy CI when it's a docs-only change (unless manually dispatched)
    if: github.event_name == 'workflow_dispatch' || needs.docs-changes.outputs.docs != 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install yq
        run: |
          set -e
          YQ_VERSION="4.48.1"
          YQ_DIR="$HOME/.local/bin"
          YQ_BIN="$YQ_DIR/yq"
          mkdir -p "$YQ_DIR"

          if [[ ! -f "$YQ_BIN" ]] || ! "$YQ_BIN" --version 2>/dev/null | grep -q "$YQ_VERSION"; then
            echo "Installing yq v${YQ_VERSION}..."
            wget -qO "$YQ_BIN" "https://github.com/mikefarah/yq/releases/download/v${YQ_VERSION}/yq_linux_amd64"
            chmod +x "$YQ_BIN"
          else
            echo "yq v${YQ_VERSION} already installed"
          fi

          echo "$YQ_DIR" >> "$GITHUB_PATH"

      - name: Verify yq
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          which yq
          yq --version

      - name: Read toolchain versions
        run: |
          set -euo pipefail
          export PATH="$HOME/.local/bin:$PATH"
          
          # Verify file exists with absolute path
          if [ ! -f "toolchain.versions.yml" ]; then
            echo "toolchain.versions.yml nicht gefunden: $PWD" >&2
            exit 1
          fi
          
          # Verify yq is available
          if ! yq --version >/dev/null 2>&1; then
            echo "yq is not installed or not in PATH" >&2
            exit 1
          fi
          
          # Parse versions with better error messages
          RUST=$(yq -r '.rust // ""' toolchain.versions.yml | xargs)
          if [ -z "$RUST" ]; then
            echo "failed to parse rust version from toolchain.versions.yml" >&2
            echo "File content:" >&2
            cat toolchain.versions.yml >&2
            exit 1
          fi
          
          PY=$(yq -r '.python // ""' toolchain.versions.yml | xargs)
          if [ -z "$PY" ]; then
            echo "failed to parse python version from toolchain.versions.yml" >&2
            exit 1
          fi
          
          UV=$(yq -r '.uv // ""' toolchain.versions.yml | xargs)
          if [ -z "$UV" ]; then
            echo "failed to parse uv version from toolchain.versions.yml" >&2
            exit 1
          fi
          
          DENY=$(yq -r '.["cargo-deny"] // ""' toolchain.versions.yml | xargs)
          if [ -z "$DENY" ]; then
            echo "failed to parse cargo-deny version from toolchain.versions.yml" >&2
            exit 1
          fi
          
          echo "RUST_VERSION=${RUST}" >> "$GITHUB_ENV"
          echo "PYTHON_VERSION=${PY}" >> "$GITHUB_ENV"
          echo "UV_VERSION=${UV}" >> "$GITHUB_ENV"
          echo "DENY_VERSION=${DENY}" >> "$GITHUB_ENV"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy
        env:
          CARGO_TERM_COLOR: always

      - name: Cache Cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: >-
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
        with:
          node-version-file: '.node-version'
          check-latest: false
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            apps/web/pnpm-lock.yaml

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv (pinned via toolchain.versions.yml)
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          ignore-nothing-to-cache: true

      - name: Install cargo-deny
        run: |
          set -euo pipefail
          DENY_DIR="$HOME/.local/bin"
          DENY_BIN="$DENY_DIR/cargo-deny"
          mkdir -p "$DENY_DIR"

          if [[ ! -f "$DENY_BIN" ]] || ! "$DENY_BIN" --version 2>/dev/null | grep -q "${DENY_VERSION}"; then
            echo "Installing cargo-deny v${DENY_VERSION}..."
            # Use mktemp for robust extraction
            INSTALL_TMPDIR=$(mktemp -d)
            TARBALL_URL="https://github.com/EmbarkStudios/cargo-deny/releases/download"
            TARBALL_URL="${TARBALL_URL}/${DENY_VERSION}/cargo-deny-${DENY_VERSION}-x86_64-unknown-linux-musl.tar.gz"
            curl -sL "$TARBALL_URL" | tar xz -C "$INSTALL_TMPDIR" --strip-components=1
            mv "$INSTALL_TMPDIR/cargo-deny" "$DENY_BIN"
            rm -rf "$INSTALL_TMPDIR"
            chmod +x "$DENY_BIN"
          else
            echo "cargo-deny v${DENY_VERSION} already installed"
          fi

          echo "$DENY_DIR" >> "$GITHUB_PATH"

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Show tool versions
        run: |
          rustc --version
          python --version
          uv --version
          cargo-deny --version
          just --version

      - name: Validate project
        env:
          CARGO_TERM_COLOR: always
        run: just ci

  web-e2e:
    name: Web E2E
    runs-on: ubuntu-latest
    needs: ci
    timeout-minutes: 20
    env:
      HEADLESS: "1"
      NPM_CONFIG_AUDIT: "false"
      NPM_CONFIG_FUND: "false"
      FORCE_COLOR: "1"
      PLAYWRIGHT_HTML_REPORT_OPEN: never
      PLAYWRIGHT_JUNIT_OUTPUT_NAME: results.xml
      PREVIEW_PORT: "5173"
    defaults:
      run:
        shell: bash
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
        with:
          node-version-file: '.node-version'
          check-latest: false
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            apps/web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browser binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('apps/web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-ms-playwright-

      - name: Install Playwright browsers
        run: pnpm playwright install --with-deps

      - name: Build application
        run: pnpm build

      - name: Start preview server
        run: |
          set -euo pipefail
          PREVIEW_LOG=/tmp/preview.log

          # ensure a clean log file
          rm -f "$PREVIEW_LOG"

          echo "Starting preview with pnpm exec vite preview..."
          nohup pnpm exec -- vite preview --host 127.0.0.1 --port "${PREVIEW_PORT}" > "$PREVIEW_LOG" 2>&1 &

          PREVIEW_PID=$!
          echo "Spawned preview PID=${PREVIEW_PID}; waiting for startup..."
          sleep 3

          if ! kill -0 "$PREVIEW_PID" 2>/dev/null; then
            echo "Preview process died immediately. Last 200 lines of $PREVIEW_LOG:"
            tail -n 200 "$PREVIEW_LOG" || true
            exit 1
          fi

          MAX_WAIT=120
          INTERVAL=5
          ELAPSED=0
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            if (curl -sSf "http://127.0.0.1:${PREVIEW_PORT}" >/dev/null 2>&1 \
                || curl -sSf "http://localhost:${PREVIEW_PORT}" >/dev/null 2>&1 \
                || curl -sSf "http://[::1]:${PREVIEW_PORT}" >/dev/null 2>&1); then
              echo "Preview server is available"
              break
            fi

            if ! kill -0 "$PREVIEW_PID" 2>/dev/null; then
              echo "Preview process exited while waiting. Last 200 lines of $PREVIEW_LOG:"
              tail -n 200 "$PREVIEW_LOG" || true
              exit 1
            fi
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

          if ! (curl -sSf "http://127.0.0.1:${PREVIEW_PORT}" >/dev/null 2>&1 \
                || curl -sSf "http://localhost:${PREVIEW_PORT}" >/dev/null 2>&1 \
                || curl -sSf "http://[::1]:${PREVIEW_PORT}" >/dev/null 2>&1); then
            echo "Preview server did not start within ${MAX_WAIT}s. Last 200 lines of $PREVIEW_LOG:"
            tail -n 200 "$PREVIEW_LOG" || true
            echo "Listening sockets for diagnostics:"
            ss -ltnp | grep ":${PREVIEW_PORT}" || true
            echo "Preview process tree:"
            ps -o pid,cmd -p "$PREVIEW_PID" 2>/dev/null || echo "Preview process $PREVIEW_PID not found"
            exit 1
          fi

          echo "Preview server ready and responding on port ${PREVIEW_PORT}"

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_SKIP_WEBSERVER: "1"
          PLAYWRIGHT_HTML_REPORT: playwright-report
        run: pnpm test:ci

      - name: Dump preview log on failure
        if: ${{ failure() }}
        run: cat /tmp/preview.log || true

      - name: Upload Playwright report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}-${{ github.job }}
          path: apps/web/playwright-report
          if-no-files-found: ignore

  lint-docs:
    name: Docs & Shell Hygiene
    needs: docs-changes
    if: github.event_name == 'workflow_dispatch' || needs.docs-changes.outputs.docs == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md
            !**/node_modules/**
            !**/dist/**
            !**/.git/**

      - name: Cache lychee responses
        uses: actions/cache@v4
        with:
          path: .lycheecache
          key: ${{ runner.os }}-lychee-${{ hashFiles('**/*.md', '.lychee.toml') }}
          restore-keys: |
            ${{ runner.os }}-lychee-

      - name: Link check (lychee)
        id: lychee
        continue-on-error: true
        uses: lycheeverse/lychee-action@v2
        with:
          failIfEmpty: false
          # lychee v0.15 expects integer seconds for retry wait time
          args: >
            --no-progress
            --accept "200,206,301,302,308,429,999"
            --timeout 20
            --max-concurrency 3
            --retry-wait-time 3
            --max-retries 3
            --user-agent "heimgewebe-ci-lychee"
            --exclude 'https?://(localhost|127\.0\.0\.1|0\.0\.0\.0)(:\d+)?(/.*)?'
            --exclude-path 'node_modules'
            --exclude-path 'dist'
            --exclude-path '.git'
            --cache
            --max-cache-age 1d
            '**/*.md'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Link check (lychee - verbose retry)
        if: ${{ steps.lychee.outcome == 'failure' }}
        uses: lycheeverse/lychee-action@v2
        with:
          failIfEmpty: false
          args: >
            --no-progress
            --accept "200,206,301,302,308,429,999"
            --timeout 20
            --max-concurrency 3
            --retry-wait-time 3
            --max-retries 3
            --verbose
            --user-agent "heimgewebe-ci-lychee"
            --exclude 'https?://(localhost|127\.0\.0\.1|0\.0\.0\.0)(:\d+)?(/.*)?'
            --exclude-path 'node_modules'
            --exclude-path 'dist'
            --exclude-path '.git'
            --cache
            --max-cache-age 1d
            '**/*.md'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint YAML and JSON files
        run: |
          set -euo pipefail
          echo "Linting YAML files..."
          python -m pip install --user yamllint
          export PATH="$HOME/.local/bin:$PATH"
          git ls-files -z -- '*.yml' '*.yaml' | xargs -r -0 --no-run-if-empty \
            yamllint --strict -c .yamllint.yml
          echo "Checking for jq..."
          if ! command -v jq >/dev/null 2>&1; then
            echo "jq not found, installing..."
            sudo apt-get update -qq
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends jq
          fi
          echo "Linting JSON files..."
          git ls-files -z -- '*.json' ':!:**/package-lock.json' | xargs -r -0 --no-run-if-empty \
            jq -n 'inputs' >/dev/null
          echo "Linting completed."
