---
name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  # ------------------------------------------------------------------
  # 1. Change Detection
  # ------------------------------------------------------------------
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
      web: ${{ steps.filter.outputs.web }}
      api: ${{ steps.filter.outputs.api }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - '**/*.md'
              - 'docs/**'
            web:
              - 'apps/web/**'
              - 'packages/**'
            api:
              - 'apps/api/**'
              - 'contracts/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'Justfile'

  # ------------------------------------------------------------------
  # 2. Web CI (Lint, Build, Check)
  # ------------------------------------------------------------------
  web-ci:
    name: Web CI
    needs: changes
    if: ${{ needs.changes.outputs.web == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Toolchain (pnpm, node)
        uses: ./.github/actions/setup-web

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --filter "./apps/web"

      - name: Sync SvelteKit
        working-directory: apps/web
        run: pnpm sync

      - name: Build
        working-directory: apps/web
        run: pnpm build

      - name: Check & Lint
        working-directory: apps/web
        run: |
          pnpm check:ci
          pnpm lint

  # ------------------------------------------------------------------
  # 3. API CI (Fmt, Clippy, Test)
  # ------------------------------------------------------------------
  api-ci:
    name: API CI
    needs: changes
    if: ${{ needs.changes.outputs.api == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v4

      - name: Install yq
        run: |
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.48.1/yq_linux_amd64
          chmod +x /usr/local/bin/yq

      - name: Read toolchain versions
        run: |
          echo "RUST_VERSION=$(yq -r '.rust' toolchain.versions.yml)" >> $GITHUB_ENV

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Format Check
        working-directory: apps/api
        run: cargo fmt -- --check

      - name: Clippy
        working-directory: apps/api
        run: cargo clippy -- -D warnings

      - name: Test
        working-directory: apps/api
        run: cargo test --locked

  # ------------------------------------------------------------------
  # 4. Web E2E (Playwright)
  # ------------------------------------------------------------------
  web-e2e:
    name: Web E2E
    needs: [changes, web-ci]
    # Run if web changed, even if web-ci passed (needs: web-ci implies dependency)
    if: ${{ needs.changes.outputs.web == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
    steps:
      - uses: actions/checkout@v4

      - name: Setup Toolchain
        uses: ./.github/actions/setup-web

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build Web
        working-directory: apps/web
        run: pnpm build

      - name: Run E2E Tests
        working-directory: apps/web
        run: pnpm test:ci

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report
          retention-days: 30

  # ------------------------------------------------------------------
  # 5. Docs & Linting (Global)
  # ------------------------------------------------------------------
  lint-docs:
    name: Docs & Hygiene
    needs: changes
    if: ${{ needs.changes.outputs.docs == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: '**/*.md'

      - name: Yamllint
        run: |
          pip install yamllint
          yamllint --strict .
