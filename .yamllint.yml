extends: default

ignore: |
  # Lockfiles are auto-generated and cannot be line-wrapped.
  # See: https://github.com/heimgewebe/weltgewebe/pull/461
  apps/web/pnpm-lock.yaml

rules:
  line-length:
    max: 120
    allow-non-breakable-words: true
  truthy:
    level: warning
  comments:
    min-spaces-from-content: 1
