[advisories]
version = 2
yanked = "warn"
# RUSTSEC-2024-0436: paste is unmaintained, but is a transitive dependency
# of sqlx, and there is no clear migration path.
# RUSTSEC-2024-0437: protobuf vulnerability is in a transitive dependency
# of prometheus, and there is no non-breaking upgrade path.
# RUSTSEC-2024-0363: sqlx vulnerability requires a major version upgrade,
# which is a breaking change.
ignore = ["RUSTSEC-2024-0436", "RUSTSEC-2024-0437", "RUSTSEC-2024-0363"]

[bans]
multiple-versions = "warn"
wildcards = "deny"

[licenses]
version = 2
allow = [
  "Apache-2.0",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "MIT",
  "Zlib",
  "Unicode-3.0"
]
confidence-threshold = 0.8

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
