services:
  api:
    image: weltgewebe-api:latest
    environment:
      API_BIND: 0.0.0.0:8080
      NATS_URL: nats://nats:4222
      DATABASE_URL: postgres://welt:welt@db:5432/welt
    ports:
    - 8081:8080
    volumes:
    - /opt/weltgewebe/policies:/app/policies:ro
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: welt
      POSTGRES_PASSWORD: welt
      POSTGRES_DB: welt
    volumes:
    - db_data:/var/lib/postgresql/data
volumes:
  db_data: null
