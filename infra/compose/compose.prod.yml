services:
  api:
    image: weltgewebe-api:latest
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    restart: always
    environment:
      API_BIND: 0.0.0.0:8080
      DATABASE_URL: ${DATABASE_URL}
      RUST_LOG: ${RUST_LOG:-info}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    restart: always
    volumes:
      - pg_data_prod:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 5

  caddy:
    image: caddy:2.7
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../caddy/Caddyfile.prod:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      VERCEL_PROD_DOMAIN: ${VERCEL_PROD_DOMAIN}
    depends_on:
      api:
        condition: service_started

volumes:
  pg_data_prod:
  caddy_data:
  caddy_config:
